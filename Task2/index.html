
<!DOCTYPE html>
<html lang="en-US">
<html>

<head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="task2.css">
   
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script type="text/javascript" src="task2.js"></script>
</head>

<body class="container">
    
    <div class="weatherSection">
       
        <div class="temperatureSection">
            <h2>Thời Tiết Hôm Nay</h2>
              
            <h3>Place</h3><input type="text" name="place" id="place"  class="form-control-static" placeholder=" Tỉnh mà bạn muốn xem! "  value=""/>
           
          <button name="submit" class="btn btn-primary" onclick="showWeather()">Submit</button>
          <br>
        
            <img id="weatherIcon" src="" alt="Weather icon">
            <h3 id="temperature" style="font-weight: 700; font-size: 6.8rem;">0°C</h3>
            <button class="btn btn-primary active btn-change">C/F</button>
        </div>
        <div class="otherInformation">
            <div class="infoBlock">
                <p id="nameCity"></p>
            </div>
            <div class="infoBlock-weather">
                <p id="weatherDescription"></p>
            </div>
            <div class="infoBlock">
                <p id="windInfo"></p>
            </div>
             <div class="infoBlock">
                <p id="humiditytoday"></p>
            </div>
        </div>
    </div>
   
</body>

</html>
